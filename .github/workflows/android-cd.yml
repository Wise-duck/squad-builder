name: Android CD

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Generate local.properties
        run: echo '${{ secrets.LOCAL_PROPERTIES }}' | base64 -d > ./local.properties

      - name: Generate keystore.properties
        run: echo '${{ secrets.KEYSTORE_PROPERTIES }}' | base64 -d > ./keystore.properties

      - name: Generate squadbuilder.jks
        run: echo '${{ secrets.JAVA_KEY_STORE }}' | base64 -d > ./squadbuilder.jks

      - name: Extract Version Name from libs.versions.toml
        id: extract_version_name
        run: |
          set -euo pipefail
          VERSION=$(grep "versionName" gradle/libs.versions.toml | sed -E 's/.*versionName\s*=\s*"([^"]+)".*/\1/')
          if [[ -z "$VERSION" ]]; then
            echo "Error: Not Found versionName" >&2
            exit 1
          fi
          echo "version=v${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version extracted from toml: v${VERSION}"

      - name: Generate Simple Release Note
        id: release_note_content
        run: |
            COMMIT_MSG=$(git log -1 --pretty=%B)
            NOTES="Latest Change: ${COMMIT_MSG}"
            echo "notes=${NOTES}" >> "$GITHUB_OUTPUT"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

#      - name: Build Release AAB
#        run: ./gradlew :app:bundleRelease

      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_version_name.outputs.version }}
          release_name: ${{ steps.extract_version_name.outputs.version }}
          generate_release_notes: true

      - name: Deploy to Google Play Console (Fastlane/Action)
        uses: ravnhq/fastlane-android-action@v1
        with:
          build-lane: release
          google-json-key-base64: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          key-store-base64: ${{ secrets.JAVA_KEY_STORE }}
          key-store-password: ${{ secrets.KEY_STORE_PASSWORD }}
          key-alias: ${{ secrets.KEY_ALIAS }}
          key-password: ${{ secrets.KEY_PASSWORD }}
          package-name: com.wiseduck.squadbuilder
          java-version: 17
          artifact: aab
          skip-signing: false
          publish-build: true
          commit-increment: false
